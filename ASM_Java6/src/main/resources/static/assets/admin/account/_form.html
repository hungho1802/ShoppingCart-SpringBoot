<div class="panel panel-primary">
    <div class="panel-heading">ACCOUNT EDITION</div>
    <div class="panel-body">
        <div class="row" style="margin-right:0;margin-left:0;">

            <div class="col-sm-12">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Username</div>
                        <input ng-model="form.username" class="form-control" disabled>
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Password</div>
                        <input ng-model="form.password" type="password" class="form-control" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Fullname</div>
                        <input type="text" class="form-control" ng-model="form.fullname">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Email</div>
                        <input type="text" class="form-control" ng-model="form.email">
                    </div>
                </div>
        </div>

        <div class="panel-footer text-center">
            <button ng-click="create()" class="btn btn-primary">
                <b class="icon icon-plus"></b> Create
            </button>
            <button ng-click="update()" class="btn btn-success">
                <b class="icon icon-refresh"></b> Update
            </button>
            <button ng-click="delete(form)" class="btn btn-danger">
                <b class="icon icon-trash"></b> Delete
            </button>
            <button ng-click="reset()" class="btn btn-info">
                <b class="icon icon-reload"></b> Reset
            </button>
        </div>
    </div>

</div>
