<div class="panel panel-primary">
    <div class="panel-heading">Inventory Product by Category</div>
    <table class="table table-bordered table-hover" style="width:100%">
        <thead class="bg-danger" style="font-variant: small-caps">
            <tr>
                <th>Category</th>
                <th>Price total</th>
                <th>Amount of products</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>{{item.group.name}}</td>
                <td>${{item.sum}}</td>
                <td>{{item.count}}</td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        Inventory Product by Category
    </div>

</div>
