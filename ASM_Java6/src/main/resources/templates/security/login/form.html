<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/assets/vendor/style.css}" />
    <title>Sign in & Sign up Form</title>


</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="/security/login" class="sign-in-form" method="post">
                <h2 class="title">Sign in</h2>
                <hr/>
                <i class="-pull-left alert" th:text="${message}" style="color:red;background-color: #fff260;border-radius: 10px;padding: 4px;"></i>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input name="username"  type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input name="password" type="password" placeholder="Password" />
                </div>
                <label>
                    <input name="remember" type="checkbox" class="btn solid" />
                    Remember Me?
                </label>
                <button type="submit" class="btn solid" >Login</button>
                <a th:href="@{/}"  style="border-radius: 7px;background-color: aqua">
                    <i class="fa fa-backward"></i> Return home
                </a>
                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                    <a href="/oauth2/authorization/facebook" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="/oauth2/authorization/google" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>

            <form action="/security/register" class="sign-up-form" method="post">
                <h2 class="title">Sign up</h2>
                <hr/>
                <i class="-pull-left alert" th:text="${message}" style="color:red;background-color: #fff260;border-radius: 10px;padding: 4px;"></i>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" name="username" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input name="password" type="password" placeholder="Password" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="fullname" placeholder="Fullname" required/>
                </div>
                <button type="submit" class="btn solid" >Sign Up</button>
                <a th:href="@{/}"  style="border-radius: 7px;background-color: aqua">
                    <i class="fa fa-backward"></i> Return home
                </a>
                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-media">
                    <a href="/oauth2/authorization/facebook" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="/oauth2/authorization/google" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>

            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    Click here to register new account for shopping
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <img th:src="@{/assets/vendor/img/cyber.png}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    Click here to sign in with your account
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>

            </div>
            <img th:src="@{/assets/vendor/img/cyber.png}" class="image" alt="" />
        </div>
    </div>
</div>

<script th:src="@{/assets/vendor/app.js}"></script>

</body>
</html>
